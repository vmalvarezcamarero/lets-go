  <!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>Bases server</title>
      </head>
      <body>
        <h1>Sequence</h1>
        <p>{{context.sequence}}</p>
        <h1>Operation</h1>
        <p>{{context.operation}}</p>
        <h1>Result</h1>
        Sequence length:{{context.length}}
        {% for n in context.list%}
        <p>{{n}}: {{context.bases[n]}} {{context.percentage[n]}}%</p>
        {% endfor %}

      <a href = "http://127.0.0.1:8080/">-Main Page-</a>

      </body>
    </html>
